<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ApnaOS – Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <a href="index.html" class="active"><i class="fas fa-house"></i> Home</a>
    <a href="kernel.html"><i class="fas fa-cogs"></i> Kernel</a>
    <a href="process.html"><i class="fas fa-tasks"></i> Process</a>
    <a href="syscalls.html"><i class="fas fa-code"></i> System Calls</a>
    <a href="cli.html"><i class="fas fa-terminal"></i> CLI</a>
    <a href="interrupts.html"><i class="fas fa-bolt"></i> Interrupts</a>
    <a href="memory.html"><i class="fas fa-microchip"></i> Memory</a>
    <a href="filesystem.html"><i class="fas fa-folder"></i> File System</a>
  </div>

  <div class="container">
    <header class="site-header">
      <h1>ApnaOS</h1>
      <p>A minimalistic OS in C with memory, process, and file management.</p>
    </header>

    <!-- New flex container for main + aside -->
    <div class="content">
      <main>
        <!-- Your homepage intro/content -->
        <p>Welcome to our development blog! Explore the sections via the sidebar.</p>
      </main>

      <aside id="recent-posts">
        <h2>Recent Posts</h2>
        <ul id="post-list" class="post-list"></ul>
      </aside>
    </div>

    <footer>© 2025 ApnaOS Team</footer>
  </div>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const ul = document.getElementById('post-list');
        posts.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${p.url}" class="post-title">${p.title}</a>
            <div class="post-meta">${p.date}</div>
            <p>${p.excerpt}</p>
          `;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error('Failed to load posts.json:', err));
  </script>
</body>
</html>
